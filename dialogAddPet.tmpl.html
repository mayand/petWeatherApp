<md-dialog class="md-dialog--2" aria-label="Pet Details" style="background-color:white;" ng-init="pet={};pet.name=null;pet.type=null;pet.breed=null;breedOptions=[];pet.latitude=null;pet.longitude=null">
        <form ng-cloak>
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>Add Your Pet</h2>
            </div>
          </md-toolbar>
      
          <md-dialog-content >
              <span class="md-headline" style="color:tomato">{{petAdditionFailureText}}</span>
            <div class="md-dialog-content">
            <div layout="column" ng-cloak class="md-inline-form">
            <form name="petInputForm">
              <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="pet.name" required md-maxlength="15">
              </md-input-container>
              <div layout="row">
                  <md-input-container flex="50">
                <label>Type</label>
                <md-select ng-model="pet.type" required ng-change="pet.breed=''" 
                >
                    <md-option value="Cat">Cat</md-option>
                    <md-option value="Dog">Dog</md-option>
                </md-select>
              </md-input-container >
              <md-input-container flex="50" ng-if="breedOptions = (pet.type == 'Dog')?dogBreeds:catBreeds">
                  <label>Breed</label>
                  <md-select ng-model="pet.breed" md-maxlength="20">
                    <md-option ng-value="opt" ng-repeat="opt in breedOptions track by $index">{{opt}}</md-option>
                  </md-select>
                </md-input-container>
              </div>
              <div layout="row">
                  <md-input-container flex="50">
                      <label>Latitude</label>
                      <input type="number" step="any" required ng-model="pet.latitude"
                      min=-90 max=90>
                  </md-input-container>
                  <md-input-container flex="50">
                      <label>Longitude</label>
                      <input type="number" step="any" required ng-model="pet.longitude" 
                      min=-180 max=180>
                  </md-input-container>
              </div>
              <!--<md-input-container>
                  <label>Location</label>
                  <input ng-model="getLocation(pet.latitude, pet.longitude)" type="text">
                </md-input-container>
              -->
            </form>
            </div>
            </div>
          </md-dialog-content>
          
          <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-accent md-hue-3" aria-label="Add" ng-click="submitPetDetails(pet)"
            ng-disabled="checkRequiredFields(pet)">
                Add
            </md-button>
            <md-button class="md-raised md-accent md-hue-3" aria-label="Add" ng-click="cancel()">
                Cancel
            </md-button>
          </md-dialog-actions>
        </form>
      </md-dialog>
