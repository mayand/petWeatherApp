<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>Pet Weather App</title>
 <script src="node_modules/angular/angular.min.js"></script>
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
 <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
 <link rel="shortcut icon" href="images/favicon.ico">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
 <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
 <script src="node_modules/angular-material/angular-material.min.js"></script>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNQH_NR64mJTSNzV8Cnkrev-a_RZk2edA"></script>      
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
 <script src="app.js"></script>

</head>
<body ng-app = "petWeatherApp" ng-controller="homePageController"  ng-cloak layout="column">
                <md-toolbar >
                        <div class="md-toolbar-tools">
                                <h2 flex md-truncate>Does My Pet Need An Umbrella?</h2>
                                <md-button class="md-raised md-accent md-hue-3" aria-label="Add" ng-click="addPet($event)">
                                        Add Pet Details
                                </md-button>
                        </div>
                </md-toolbar>
                <md-toolbar class="md-theme-indigo">
                        <h3 class="md-toolbar-tools"><span class="md-subhead">Select a pet to find out</span></h3>
                      </md-toolbar>
                <section layout="row" flex>
                <md-sidenav
                    class="md-sidenav-left--2"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')"
                    >
                <md-content layout-margin>
        <md-list ng-init ="petId=123"> 
        <md-list-item class="md-3-line" ng-repeat="data in petStoreData" ng-click="petId=data._id;gotoPetDetails(data._id)">
            <div class="md-list-item-text" layout="row" >
                <p flex="33">{{data.name}}</p>
                <p flex="33">{{data.type}}</p>
                <p flex="33">{{data.breed}}</p>
            </div>
            <md-divider inset></md-divider>
        </md-list-item>
    </md-list>
        </md-content>
        </md-sidenav>
        <md-content flex layout-padding>
                <div layout="column" layout-align="top center" id="googleMap" style="width:100%;height:400px;">
                </div>
              </md-content>
            </section>
</body>
</html>
